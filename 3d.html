<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.min.css" />
    <link rel="stylesheet" href="./css/3d.min.css" />

    <title>TRANSFORMATIONS</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="../index.html">Transformations</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#scale">scale</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#translate">translate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#rotate">rotate</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Scaling -->
      <section
        class="fluid-container d-flex flex-column align-items-center"
        id="scale"
      >
        <form class="form-inline">
          <label class="sr-only" for="scale-x">Scale X</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="scale-x"
            placeholder="Scale X"
          />

          <label class="sr-only" for="scale-y">Scale Y</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="scale-y"
            placeholder="Scale Y"
          />

          <label class="sr-only" for="scale-z">Scale Z</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="scale-z"
            placeholder="Scale Z"
          />

          <button
            type="submit"
            class="btn btn-dark mb-2"
            id="scale-btn"
            onclick="translate()"
          >
            scale
          </button>
        </form>
        <div id="scale-div" class="box"></div>
      </section>

      <!-- Translation -->
      <section
        class="fluid-container d-flex flex-column align-items-center"
        id="translate"
      >
        <form class="form-inline">
          <label class="sr-only" for="translate-x">Translate X</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="translate-x"
            placeholder="Translate X"
          />

          <label class="sr-only" for="translate-y">Translate Y</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="translate-y"
            placeholder="Translate Y"
          />

          <label class="sr-only" for="translate-z">Translate Y</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="translate-z"
            placeholder="Translate Z"
          />

          <button
            type="submit"
            class="btn btn-dark mb-2"
            id="translate-btn"
            onclick="display()"
          >
            translate
          </button>
        </form>

        <div id="translate-div" class="box"></div>
      </section>

      <!-- Rotation -->
      <section
        class="fluid-container d-flex flex-column align-items-center"
        id="rotate"
      >
        <form class="form-inline">
          <input type="checkbox" name="x-axis" value="x" id="x-axis" />
          <label>Along x-axis</label>
          <input type="checkbox" name="y-axis" value="y" id="y-axis" />
          <label>Along y-axis</label>
          <input type="checkbox" name="z-axis" value="z" id="z-axis" />
          <label>Along z-axis</label>
          <label class="sr-only" for="angle">Rotate angle</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="angle"
            placeholder="Angle"
          />

          <button
            type="submit"
            class="btn btn-dark mb-2"
            id="rotate-btn"
            onclick="rotate()"
          >
            rotate
          </button>
        </form>
        <div id="rotate-div" class="box"></div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/3d.js"></script>
  </body>
</html>
